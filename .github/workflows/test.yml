name: Check and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LLVM_SYS_110_PREFIX: ~/llvm/11.0.0

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install LLVM
        run: |
          curl -LJO https://github.com/thirdsgames/llvm-binaries/releases/download/11.0.0/llvm-11.0.0.zip
          mkdir ~/llvm_110
          unzip llvm-11.0.0.zip -d ~/llvm
          find ~/llvm/11.0.0/bin -type f -exec chmod +x {} \;

      - name: Install latest nightly rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
          
      - name: Check formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      
      - name: Check warnings
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -Dwarnings
      
      - name: Run test suite
        uses: actions-rs/cargo@v1
        with:
          command: test
