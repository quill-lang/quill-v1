name: Deploy book

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Build book
        run: mdbook build compiler_book

      - name: Test book
        run: mdbook test compiler_book

      - name: Deploy book
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.COMPILER_BOOK_DEPLOY_KEY }}
          external_repository: quill-lang/compiler-book
          publish_branch: main
          publish_dir: ./compiler_book/book
          force_orphan: true
